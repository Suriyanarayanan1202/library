{% extends 'base.html' %}

{% block suriya %}

<center><h1>Book List</h1></center>

<table class="table table-dark table-striped-columns">
    <tr>
        <th>Book Name</th>
        <th>Book Author</th>
        <th>Book Price</th>
        <th>Book Pages</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in allbooks %}
    <tr>
        <td>{{i.book_name}}</td>
        <td>{{i.book_author}}</td>
        <td>{{i.book_price}}</td>
        <td>{{i.book_pages}}</td>
        <td><a href="{% url 'update_book' i.id %}"><button>Update</button></a></td>
        <td><a href="{% url 'delete_book' i.id %}"><button>Delete</button></a></td>
    </tr>
    {% endfor %}
</table>

<a href="/books/addbooks/"><button>Add Books</button></a>


{% endblock %}
